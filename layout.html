<!DOCTYPE html>
<head>
  <title>Layout Example</title>
</head>
<body>
    <!-- Each tag starts on a new line -->

    <p>We stand alone</p>

    <!-- Each tag share a line -->

        <span>right now!</span>
    </p>
</body>
</html>
